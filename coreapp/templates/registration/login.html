{% extends 'loginlayout.html' %}

{% block login_content %}
	<h6 class="mb-0 pb-3"><span>Log In </span></h6>
	<form class="form" method="post">
		{% csrf_token %}

		<div class="form-group mt-2">
			<input type="text" name="username" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
			<i class="input-icon uil uil-at"></i>
		</div>	
		<div class="form-group mt-2">
			<input type="password" name="password" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
			<i class="input-icon uil uil-lock-alt"></i>
		</div>
			<button class="btn mt-4" type="submit" id='submitbtn'>submit</button>
	</form>
		<p class="mb-0 mt-4 text-center">Dont have account? <a href="{% url 'register' %}" class="link">Register</a></p>
		<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
{% endblock login_content %}
